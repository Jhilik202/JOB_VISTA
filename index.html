<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>

    <!-- Using Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: #f4f7f6;
            padding-top: 60px;
            font-family: 'Inter', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: #246a73 !important; /* Darker, richer color */
        }
        
        /* Custom style for the message area */
        #message-area {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .card {
            border-radius: 0.5rem; /* Added rounded corners */
        }
        
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important; /* Enhanced shadow */
            transition: 0.2s;
        }

        .btn-warning {
            background-color: #418685; /* Matching Search button color to navbar */
            border-color: #418685;
            color: white;
        }

        footer {
            background: #0c515a;
            color: white;
            margin-top: auto;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark fixed-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fs-3 fw-bold">Jobsearch</a>

        <!-- Added d-flex and flex-nowrap to keep the content stable/static -->
        <div id="login-area" class="d-flex align-items-center flex-nowrap">
            <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
        </div>
    </div>
</nav>


<!-- LOGIN POPUP -->
<div class="modal fade" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="loginForm">
          <input class="form-control mb-3" type="text" id="loginUser" placeholder="Username" required>
          <input class="form-control mb-3" type="password" id="loginPassword" placeholder="Password" required>
          <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>
      </div>

    </div>
  </div>
</div>



<!-- MAIN CONTENT -->
<div class="container mt-4">
    <!-- Message Area for alerts (replacing alert()) -->
    <div id="message-area" class="alert d-none rounded shadow-sm" role="alert"></div>

    <!-- Search Box -->
    <div class="p-4 bg-white shadow rounded mb-4">
        <h3 class="text-center mb-3">Find Your Next Job</h3>

        <form id="job-search-form">
            <div class="row g-3">
                <div class="col-md-5">
                    <input class="form-control rounded-pill ps-4" id="keyword-input" placeholder="Job title or keyword" required>
                </div>
                <div class="col-md-5">
                    <input class="form-control rounded-pill ps-4" id="location-input" placeholder="City or location">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-warning w-100 fw-bold rounded-pill">Search</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Results -->
    <h4>Search Results</h4>
    <div id="job-results" class="row">
        <p class="text-muted text-center">Enter keywords to search jobs</p>
    </div>

    <div id="loading" class="text-center d-none p-5">
        <div class="spinner-border text-info" role="status"></div>
        <p class="text-info mt-2">Fetching jobs...</p>
    </div>

</div>

<!-- FOOTER -->
<footer>
    Â© 2025 Jobs. All rights reserved.
</footer>


<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Function to replace native alert() with a custom message box
function showMessage(message, type = 'danger') {
    const msgArea = $('#message-area');
    msgArea.removeClass('d-none alert-success alert-danger alert-info').addClass(alert-${type}).text(message);
    // Hide the message after 3 seconds
    setTimeout(() => msgArea.addClass('d-none'), 3000);
}

// ---------------- LOGIN -------------------
document.getElementById("loginForm").onsubmit = function (e) {
    e.preventDefault();
    const user = $("#loginUser").val();
    const pass = $("#loginPassword").val();
    
    // Check if both fields are non-empty for a basic "successful" client-side login
    if (user && pass) {
        localStorage.setItem("loggedUser", user);
        // Close the modal before reloading
        const modal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
        if (modal) modal.hide();
        showMessage(Welcome, ${user}!, 'success');
        setTimeout(() => location.reload(), 500);
    } else {
        showMessage("Please enter both Username and Password.");
    }
};

const loggedUser = localStorage.getItem("loggedUser");
if (loggedUser) {
    // Shorter jQuery syntax for updating the login area
    $("#login-area").html(
        `<span class="text-white me-2 fw-semibold">Hi, ${loggedUser}</span>
         <button class="btn btn-light" onclick="logout()">Logout</button>`
    );
}

function logout() {
    localStorage.removeItem("loggedUser");
    location.reload();
}


// ---------------- JOB SEARCH -------------------
const APP_ID = "eda95ee6";
const API_KEY = "efb51e3d3e683d0e9a4eb9bab5eb7996";

$("#job-search-form").submit(e => {
    e.preventDefault();
    fetchJobs();
});

function fetchJobs() {
    // Shorter syntax using const and val()
    const keyword = $("#keyword-input").val();
    const location = $("#location-input").val();
    const url = https://api.adzuna.com/v1/api/jobs/in/search/1?app_id=${APP_ID}&app_key=${API_KEY}&results_per_page=10&what=${keyword}&where=${location};

    $("#job-results").empty();
    $("#loading").removeClass("d-none");

    $.get(url, ({ results }) => {
        $("#loading").addClass("d-none");

        if (!results.length) {
            $("#job-results").html(<p class="text-center text-muted p-5">No jobs found for the keyword "${keyword}". Try a different search term.</p>);
            return;
        }

        // Using map() and join('') for concise HTML generation
        const html = results.map(job => `
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card p-3 shadow-sm h-100">
                    <h5 class="fw-bold text-truncate" title="${job.title}">${job.title}</h5>
                    <small class="text-primary fw-semibold">${job.company.display_name}</small>
                    <small class="text-muted mb-2">${job.location.display_name}</small>
                    <p class="text-secondary mb-3">${job.description.substring(0,100)}...</p>
                    <a class="mt-auto btn btn-outline-primary btn-sm rounded-pill" href="${job.redirect_url}" target="_blank">View Job</a>
                </div>
            </div>
        `).join('');

        $("#job-results").html(html);
    }).fail(() => {
        $("#loading").addClass("d-none");
        showMessage("Failed to connect to the job API. Please try again later.", 'danger');
    });
}

</script>

</body>
</html>
